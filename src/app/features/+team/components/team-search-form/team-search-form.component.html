<form [formGroup]="searchForm">
    <div class="teams-body">
        <div class="actions-top">
            <div class="buttons-selects-holder">
                <ng-content select="[buttons]"></ng-content>
                <div class="search-selects">
                    <div class="form-group">
                        <label for="maxNumberOfMembers">{{'team.max_number_of_members' | translate}}</label>
                        <input type="number" [min]="0" [max]="500" formControlName="maxNumberOfMembers" class="form-control" id="maxNumberOfMembers"
                            placeholder="Max Number">
                    </div>
                    <div class="form-group">
                        <label for="minNumberOfMembers">{{'team.min_number_of_members' | translate}}</label>
                        <input type="number" [min]="0" [max]="500" formControlName="minNumberOfMembers" class="form-control" id="minNumberOfMembers"
                            placeholder="Min Number">
                    </div>
                </div>
            </div>
            <br/>
            <mat-form-field class="search-holder">
                <input matInput type="search" id="searchBox" placeholder="{{'search_by_name' | translate}}"
                    formControlName="searchTerm">
            </mat-form-field>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Teams
            </div>
            <ng-content select=[table]></ng-content>
            <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 30]"
                (page)="onPaginateChange($event)"></mat-paginator>
            <div class="card-footer">
                <ng-content select=[total]></ng-content>
            </div>
        </div>
    </div>
</form>
