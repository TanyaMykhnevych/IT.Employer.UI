<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{team?.name}}</mat-card-title>
        <mat-card-subtitle>{{'team.team_name' | translate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <b>{{'team.company_name' | translate}}:</b> {{team?.companyName}}
        </p>
        <p>
            <b>{{'team.number_of_members' | translate}}:</b> {{team?.numberOfMembers}}
        </p>
        <p>
            <b>{{'team.created' | translate}}:</b>  {{team?.createdOn | date: 'MM/dd/yyyy' | lowercase}}
        </p>
        <p>
            {{team?.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!editable" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{'team.view' | translate}}</button>
        <button *ngIf="editable" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{'team.edit' | translate}}</button>
    </mat-card-actions>
</mat-card>
