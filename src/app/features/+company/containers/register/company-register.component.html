<h1>Company Registration Here.</h1>
<h1>TODO: Split by components</h1>

<div class="card">
    <div class="card-header">
        <strong>Company Registration</strong>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Enter your company name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone">
            </div>
            <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="type">Type</label>
                <select class="form-control" id="type">
                    <option>Outsource</option>
                    <option>Product</option>
                    <option>Outstaff</option>
                    <option>Mixed</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="size">Size</label>
                <select class="form-control" id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Big</option>
                    <option>Large</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>
</div>
