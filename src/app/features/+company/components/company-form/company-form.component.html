<form class="card" [formGroup]="form" (ngSubmit)="done($event)">
    <div class="card-header">
        <strong>Company Registration</strong>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name"
                placeholder="Enter your company name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description"
                placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter address">
        </div>

        <div class="row">
            <div class="form-group col-sm-4">
                <label for="phone">Phone</label>
                <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Website</label>
                <input type="text" formControlName="website" class="form-control" id="website"
                    placeholder="Enter website">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="type">Type</label>
                <select class="form-control" id="type" formControlName="type">
                    <option *ngFor="let type of types" [value]="type">{{CompanyType[type]}}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="size">Size</label>
                <select class="form-control" id="size" formControlName="size">
                    <option *ngFor="let size of sizes" [value]="size.key">{{size.value}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-success" *ngIf="!editable" (click)="edit()"><i
                class="fa fa-dot-circle-o"></i> Edit</button>
        <button type="submit" class="btn btn-sm btn-primary" *ngIf="editable"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" *ngIf="editable"><i class="fa fa-ban"></i> Reset</button>
    </div>
</form>
