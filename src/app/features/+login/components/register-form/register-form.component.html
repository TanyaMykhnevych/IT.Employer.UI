<form [formGroup]="form" (submit)="onSubmit($event)">
    <h1>{{ 'register' | translate}}</h1>
    <p class="text-muted">{{ 'auth.create_your_account' | translate}}</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
        </div>
        <input type="text" class="form-control" formControlName="username" placeholder="{{'auth.username' | translate}}"
            required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="{{'auth.email' | translate}}" required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-lock"></i></span>
        </div>
        <input type="password" class="form-control" formControlName="password"
            placeholder="{{'auth.password' | translate}}" required>
    </div>
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-lock"></i></span>
        </div>
        <input type="password" formControlName="confirmPassword" class="form-control"
            placeholder="{{'auth.confirm_password' | translate}}" required>
    </div>
    <button type="submit" class="btn btn-block btn-success">{{ 'auth.create_account' | translate}}</button>
</form>
