<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <app-login-form (submit)="login($event)"></app-login-form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>{{'signup' | translate}}</h2>
                                    <p>Create IT Employeer account and join our team.</p>
                                    <button type="button" class="btn btn-primary active mt-3"
                                        (click)="register()">{{'register_now' | translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
