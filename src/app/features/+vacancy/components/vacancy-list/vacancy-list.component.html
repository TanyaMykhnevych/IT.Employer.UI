<div class="vacancies-container mat-elevation-z8">
    <div class="loading-indicator" *ngIf="isLoading">
        <mat-spinner mode="indeterminate"></mat-spinner>
    </div>

    <div *ngIf="!vacancies || !vacancies.length" class="empty-vacancies">
        <h2>
            {{'empty_vacancies' | translate}}
        </h2>
    </div>

    <app-vacancy-list-item *ngFor="let vacancy of vacancies" [vacancy]="vacancy" [editable]="editable">
    </app-vacancy-list-item>

</div>
